<ng-container>
  <ui-drawing-grid
    [width]="width"
    [height]="height"
    [pixelSize]="pixelSize"
    (mouseDown)="onMouseDown($event)"
    (mouseMove)="onMouseMove($event)"
    (contextMenu)="onContextMenu($event)"
  >
  </ui-drawing-grid>
  <ui-color-picker
    class="fixed top-1/2 right-5 -translate-y-1/2"
    [colors]="colors"
    (selectColor)="selectColor($event)"
  ></ui-color-picker>
</ng-container>
