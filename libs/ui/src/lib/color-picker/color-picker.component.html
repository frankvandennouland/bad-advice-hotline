<ui-card styleModifiers="p-4 bg-zinc-800 w-14 grid grid-row rounded-full">
  <button
    *ngFor="let item of colors"
    [uiTooltip]="item.name"
    [uiTooltipOptions]="uiTooltipOptions"
    (click)="setColor(item)"
    class="h-10"
  >
    <div class="relative">
      <span
        class="h-6 w-6 rounded-full inline-block box-border"
        [ngClass]="{
          'border-solid border-2 border-sky-500': color === item.value
        }"
        [ngStyle]="{ 'background-color': item.value }"
      ></span>
      <span
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 -mt-0.5 text-center"
        >{{ item.maxAmount }}</span
      >
    </div>
  </button>
</ui-card>
